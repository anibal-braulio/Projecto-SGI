<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Curso</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        #openModalBtn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background: white;
            width: 50%;
            margin: 10% auto;
            padding: 20px;
            position: relative;
            border-radius: 8px;
            box-shadow: 0px 0px 10px gray;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 18px;
            cursor: pointer;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        label {
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>

<button id="openModalBtn">Abrir Cadastro de Curso</button>

<div id="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Cadastro de Curso</h2>
        <form action="backend/save_course.php" method="post">
            <label for="url_banner">URL do Banner:</label>
            <input type="text" id="url_banner" name="url_banner" value="backend/uploads/banners/curso-video.png">

            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" maxlength="80" required>

            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" maxlength="500" required></textarea>

            <label for="estado">Estado:</label>
            <select id="estado" name="estado">
                <option value="completo">Completo</option>
                <option value="em progresso">Em Progresso</option>
            </select>

            <label for="nivelAcesso">Nível de Acesso:</label>
            <select id="nivelAcesso" name="nivelAcesso">
                <option value="selecione" selected>Selecione</option>
                <option value="privado">Privado</option>
                <option value="publico">Público</option>
                <option value="restrito">Restrito</option>
            </select>

            <label for="tipo">Tipo:</label>
            <select id="tipo" name="tipo" required>
                <option value="gratis">Grátis</option>
                <option value="pago">Pago</option>
            </select>

            <label for="preco">Preço:</label>
            <input type="number" id="preco" name="preco" step="0.01" value="0.00">

            <label for="url_artigos">URL dos Artigos:</label>
            <input type="text" id="url_artigos" name="url_artigos" value="sem artigos">

            <button type="submit">Salvar Curso</button>
        </form>
    </div>
</div>

<script>
    document.getElementById("openModalBtn").addEventListener("click", function() {
        document.getElementById("modal").style.display = "block";
    });

    document.querySelector(".close").addEventListener("click", function() {
        document.getElementById("modal").style.display = "none";
    });

    window.addEventListener("click", function(event) {
        if (event.target == document.getElementById("modal")) {
            document.getElementById("modal").style.display = "none";
        }
    });
</script>

</body>
</html>
